<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanWise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PlanWise: Your Personalized Activity Recommender</h1>

        <div class="input-group">
            <label for="mood">How are you feeling?</label>
            <select id="mood">
                <option value="">Select Mood</option>
                <option value="happy">Happy</option>
                <option value="tired">Tired</option>
                <option value="social">Social</option>
                <option value="other">Other/Neutral</option>
            </select>
        </div>

        <div class="input-group">
            <label for="weather">What's the weather like?</label>
            <select id="weather">
                <option value="">Select Weather</option>
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="other">Other/Neutral</option>
            </select>
        </div>

        <div class="input-group">
            <label for="budget">What's your budget like?</label>
            <select id="budget">
                <option value="">Select Budget</option>
                <option value="high">High</option>
                <option value="low">Low</option>
            </select>
        </div>

        <button id="get-recommendation">Get Recommendation</button>

        <div id="result" class="result">
            <p id="recommendation-text"></p>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
